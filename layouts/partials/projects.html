{{ "<!-- Projects -->" | safeHTML }}
<section id="projects" class="big-triangle triangle-bottom-up">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">{{ with .Site.Params.projects.title }}{{ . }}{{ end }}</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12 text-center">
       
       
        {{ range .Site.Data.services }}
        <div class="col-md-6">
            <div>
                 <h3 >{{.name}}</h3>
            </div>
            <div>
                 <p class="text-muted">
                   {{.description}}
                 </p>
            </div>
            <div>
                <a class="btn btn-primary">Main button</a>
            </div>
        </div>
        {{end}}
      </div>
    </div>
  </div>
</section>
